<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Vue Carousel</title>
</head>
<body class="bg-dark">
    <main id="app">
        <div class="container-fluid p-5">
            <div class="row text-center">
                <div class="col-12 p-3" id="my-before-carousel">

                </div>

                <div class="col-12 p-5">
                    <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">
                        <div class="my-carousel-images">
                            <!-- immagini -->
                            <div class="my-carousel-item" v-for="(image, index) in images" :class="(index === activeImage) ? 'active' : ''">
                                <img class="img-fluid" :src="image.url" :alt="image.title">
                                <div class="item-description px-3">
                                    <h2> {{ image.title }} </h2>
                                    <p> {{ image.description }} </p>
                                </div>
                            </div>
                        </div>
                        <div class="my-thumbnails position-relative">
                            <!-- prev -->
                            <div class="my-previous position-absolute" @click="previousSlide()">
                                <span class="my-prev-hook"></span>
                            </div>

                            <div class="my-thumbnail" v-for="(thumbnail, index) in images" :class="(index === activeImage) ? 'active' : ''" @click="selectImage(index)">
                                <img class="img-fluid" :src="thumbnail.url" :alt="thumbnail.title">
                            </div>

                            <!-- immagini interne -->
                            <!-- next -->
                            <div class="my-next position-absolute" @click="nextSlide()">
                                <span class="my-next-hook"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 p-3" id="my-after-carousel">
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
